<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 在线剪贴板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .logo p {
            opacity: 0.8;
        }
        
        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .config-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .config-panel h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .config-input {
            margin-bottom: 10px;
        }
        
        .config-input label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
        }
        
        .test-btn {
            background: #28a745;
            margin-top: 10px;
        }
        
        .test-btn:hover {
            background: #218838;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .troubleshoot {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .troubleshoot h4 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .troubleshoot ul {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        
        .troubleshoot li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>📋</h1>
            <h1>在线剪贴板</h1>
            <p>安全保存和分享你的文本片段</p>
        </div>
        
        <div class="auth-form">
            <h2>创建账户</h2>
            
            <div id="message"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="至少6位字符" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="选择用户名" required>
                </div>
                
                <button type="submit" id="submit-btn">
                    <span id="submit-text">注册</span>
                </button>
            </form>
            
            <div class="links">
                <p>已有账户？ <a href="login.html">立即登录</a></p>
            </div>
            
            <div class="config-panel">
                <h3>Supabase 配置</h3>
                <div class="form-group config-input">
                    <label for="supabase-url">Supabase URL</label>
                    <input type="text" id="supabase-url" placeholder="https://your-project.supabase.co">
                </div>
                
                <div class="form-group config-input">
                    <label for="supabase-key">Supabase Anon Key</label>
                    <input type="text" id="supabase-key" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
                </div>
                
                <button class="test-btn" id="test-connection">测试连接</button>
            </div>
            
            <div class="troubleshoot">
                <h4>故障排除</h4>
                <ul>
                    <li>确保 Supabase URL 和 Key 正确无误</li>
                    <li>检查网络连接是否正常</li>
                    <li>尝试刷新页面重新加载</li>
                    <li>如果问题持续，请尝试使用其他浏览器</li>
                </ul>
                <button id="load-script-btn" style="background: #fd7e14; margin-top: 10px;">手动加载 Supabase 库</button>
            </div>
        </div>
    </div>

    <script>
        // 配置状态
        let supabaseClient = null;
        let isConfigured = false;
        let scriptLoaded = false;
        
        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // 5秒后自动清除错误/成功消息
            if (type !== 'info') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        }
        
        // 显示/隐藏加载状态
        function setLoading(loading) {
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            
            if (loading) {
                submitBtn.disabled = true;
                submitText.innerHTML = '<span class="loading"></span>处理中...';
            } else {
                submitBtn.disabled = false;
                submitText.textContent = '注册';
            }
        }
        
        // 初始化配置
        function initConfig() {
            // 尝试从本地存储加载配置
            const savedUrl = localStorage.getItem('supabase_url');
            const savedKey = localStorage.getItem('supabase_key');
            
            if (savedUrl && savedKey) {
                document.getElementById('supabase-url').value = savedUrl;
                document.getElementById('supabase-key').value = savedKey;
                initSupabase(savedUrl, savedKey);
            } else {
                showMessage('请先配置 Supabase 连接信息', 'info');
            }
        }
        
        // 动态加载 Supabase 脚本
        function loadSupabaseScript() {
            return new Promise((resolve, reject) => {
                // 检查是否已加载
                if (typeof window.supabase !== 'undefined') {
                    scriptLoaded = true;
                    resolve();
                    return;
                }
                
                // 创建脚本元素
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js';
                script.onload = () => {
                    scriptLoaded = true;
                    showMessage('Supabase 库加载成功!', 'success');
                    resolve();
                };
                script.onerror = () => {
                    showMessage('Supabase 库加载失败，请检查网络连接', 'error');
                    reject(new Error('Failed to load Supabase script'));
                };
                
                document.head.appendChild(script);
            });
        }
        
        // 初始化 Supabase 客户端
        function initSupabase(url, key) {
            if (!url || !key) {
                showMessage('请提供 Supabase URL 和 Anon Key', 'error');
                return false;
            }
            
            try {
                // 检查 Supabase 库是否已加载
                if (typeof window.supabase === 'undefined') {
                    showMessage('Supabase 库未加载，请先手动加载', 'error');
                    return false;
                }
                
                // 创建 Supabase 客户端
                supabaseClient = window.supabase.createClient(url, key);
                isConfigured = true;
                showMessage('Supabase 配置成功!', 'success');
                return true;
            } catch (error) {
                console.error('Supabase 初始化错误:', error);
                showMessage('配置失败: ' + error.message, 'error');
                return false;
            }
        }
        
        // 测试连接
        async function testConnection() {
            const url = document.getElementById('supabase-url').value;
            const key = document.getElementById('supabase-key').value;
            
            if (!url || !key) {
                showMessage('请填写 Supabase URL 和 Anon Key', 'error');
                return;
            }
            
            setLoading(true);
            showMessage('测试连接中...', 'info');
            
            // 保存配置
            localStorage.setItem('supabase_url', url);
            localStorage.setItem('supabase_key', key);
            
            // 确保脚本已加载
            if (!scriptLoaded) {
                try {
                    await loadSupabaseScript();
                } catch (error) {
                    setLoading(false);
                    return;
                }
            }
            
            if (!initSupabase(url, key)) {
                setLoading(false);
                return;
            }
            
            try {
                // 尝试查询数据库
                const { data, error } = await supabaseClient.from('users').select('count').limit(1);
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        showMessage('连接成功! 但 users 表可能不存在', 'info');
                    } else {
                        showMessage('连接测试失败: ' + error.message, 'error');
                    }
                } else {
                    showMessage('连接成功! 数据库访问正常', 'success');
                }
            } catch (error) {
                showMessage('连接测试异常: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 注册用户
        async function registerUser(email, password, username) {
            if (!isConfigured || !supabaseClient) {
                showMessage('请先配置并测试 Supabase 连接', 'error');
                return false;
            }
            
            setLoading(true);
            showMessage('注册中...', 'info');
            
            try {
                // 1. 注册认证用户
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });
                
                if (error) {
                    let errorMessage = error.message;
                    
                    // 提供友好的错误信息
                    if (error.message.includes('User already registered')) {
                        errorMessage = '该邮箱已被注册';
                    } else if (error.message.includes('Invalid email')) {
                        errorMessage = '请输入有效的邮箱地址';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMessage = '密码至少需要6位字符';
                    } else if (error.message.includes('Email rate limit exceeded')) {
                        errorMessage = '发送邮件过于频繁，请稍后再试';
                    }
                    
                    showMessage('注册失败: ' + errorMessage, 'error');
                    return false;
                }
                
                if (data.user) {
                    showMessage(`
                        <h3>🎉 注册成功!</h3>
                        <p>我们已向 <strong>${email}</strong> 发送了验证邮件。</p>
                        <p>请检查您的邮箱并点击验证链接。</p>
                        <p>验证后即可登录使用。</p>
                    `, 'success');
                    
                    // 清空表单
                    document.getElementById('register-form').reset();
                    
                    return true;
                } else {
                    showMessage('注册失败: 未知错误', 'error');
                    return false;
                }
            } catch (error) {
                showMessage('注册异常: ' + error.message, 'error');
                return false;
            } finally {
                setLoading(false);
            }
        }
        
        // 事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化配置
            initConfig();
            
            // 手动加载脚本按钮
            document.getElementById('load-script-btn').addEventListener('click', async function() {
                setLoading(true);
                try {
                    await loadSupabaseScript();
                } catch (error) {
                    // 错误已在loadSupabaseScript中处理
                }
                setLoading(false);
            });
            
            // 测试连接按钮
            document.getElementById('test-connection').addEventListener('click', testConnection);
            
            // 注册表单提交
            document.getElementById('register-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const username = document.getElementById('username').value;
                
                // 基本验证
                if (!email || !password || !username) {
                    showMessage('请填写所有字段', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('密码至少需要6位字符', 'error');
                    return;
                }
                
                // 确保脚本已加载
                if (!scriptLoaded) {
                    try {
                        await loadSupabaseScript();
                    } catch (error) {
                        return;
                    }
                }
                
                // 注册用户
                await registerUser(email, password, username);
            });
            
            // 配置输入变化时自动保存
            document.getElementById('supabase-url').addEventListener('input', function() {
                localStorage.setItem('supabase_url', this.value);
            });
            
            document.getElementById('supabase-key').addEventListener('input', function() {
                localStorage.setItem('supabase_key', this.value);
            });
        });
    </script>
</body>
</html>
