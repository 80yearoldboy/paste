<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 在线剪贴板</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .info {
            color: #3498db;
            background: #d6eaf8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            display: none;
        }
        
        .debug-toggle {
            background: none;
            border: none;
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 onclick="location.href='index.html'">📋 在线剪贴板</h1>
        </header>

        <div class="auth-form">
            <h2>注册账户</h2>
            <form id="register-form">
                <input type="email" id="email" placeholder="邮箱地址" required>
                <input type="password" id="password" placeholder="密码（至少6位）" minlength="6" required>
                <input type="text" id="username" placeholder="用户名" required>
                <button type="submit">注册</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                已有账号？ <a href="login.html">立即登录</a>
            </p>
            <div id="message"></div>
            
            <button class="debug-toggle" onclick="toggleDebug()">显示调试信息</button>
            <div id="debug-info" class="debug-info"></div>
        </div>
    </div>

    <script>
        // Supabase 配置 - 请替换为你的实际配置
        const SUPABASE_URL = 'https://qxdravwmyllgkikbloza.supabase.co'; // 替换为你的 Supabase URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4ZHJhdndteWxsZ2tpa2Jsb3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMDk1NDksImV4cCI6MjA3NjU4NTU0OX0.p6kKj-ILhfjw1WG203fBYKxg2hFh4bOfp4CPsh6B7Jw'; // 替换为你的 anon key
        
        // 初始化 Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 调试功能
        function logDebug(message) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }
        
        function toggleDebug() {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }
        
        // 注册表单处理
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const messageDiv = document.getElementById('message');
            
            // 清空之前的消息
            messageDiv.innerHTML = '';
            document.getElementById('debug-info').innerHTML = '';
            
            // 验证输入
            if (!email || !password || !username) {
                messageDiv.innerHTML = '<div class="error">请填写所有字段</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">密码至少需要6位字符</div>';
                return;
            }
            
            logDebug('开始注册流程...');
            logDebug(`邮箱: ${email}, 用户名: ${username}`);
            
            try {
                messageDiv.innerHTML = '<div class="info">注册中，请稍候...</div>';
                
                // 1. 使用 Supabase Auth 注册用户
                logDebug('调用 supabase.auth.signUp...');
                
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });
                
                logDebug(`注册响应: ${JSON.stringify({ authData, authError })}`);
                
                if (authError) {
                    let errorMessage = authError.message;
                    
                    // 提供更友好的错误信息
                    if (authError.message.includes('Password should be at least')) {
                        errorMessage = '密码至少需要6位字符';
                    } else if (authError.message.includes('User already registered')) {
                        errorMessage = '该邮箱已被注册';
                    } else if (authError.message.includes('Invalid email')) {
                        errorMessage = '请输入有效的邮箱地址';
                    } else if (authError.message.includes('Email rate limit exceeded')) {
                        errorMessage = '发送邮件过于频繁，请稍后再试';
                    }
                    
                    throw new Error(errorMessage);
                }
                
                if (authData.user) {
                    logDebug(`用户创建成功，ID: ${authData.user.id}`);
                    
                    // 2. 尝试在 users 表中创建用户记录
                    try {
                        logDebug('尝试在 users 表中创建记录...');
                        
                        const { data: userData, error: userError } = await supabase
                            .from('users')
                            .insert([
                                { 
                                    id: authData.user.id,
                                    email: email,
                                    username: username
                                }
                            ])
                            .select();
                        
                        if (userError) {
                            logDebug(`在 users 表创建记录失败: ${userError.message}`);
                            // 如果触发器已经创建了记录，这里可能会报错，但可以忽略
                            if (!userError.message.includes('duplicate key')) {
                                console.warn('创建用户记录失败:', userError);
                            }
                        } else {
                            logDebug(`users 表记录创建成功: ${JSON.stringify(userData)}`);
                        }
                    } catch (userError) {
                        logDebug(`创建用户记录时出错: ${userError.message}`);
                        // 忽略这个错误，因为可能是触发器已经创建了记录
                    }
                    
                    // 显示成功消息
                    messageDiv.innerHTML = `
                        <div class="success">
                            <h3>🎉 注册成功！</h3>
                            <p>我们已向 <strong>${email}</strong> 发送了验证邮件。</p>
                            <p>请检查您的邮箱并点击验证链接，验证后即可登录。</p>
                            <small>如果没有收到邮件，请检查垃圾邮件文件夹。</small>
                        </div>
                    `;
                    
                    // 清空表单
                    document.getElementById('register-form').reset();
                    
                    // 5秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 5000);
                } else {
                    throw new Error('注册失败，请稍后重试');
                }
                
            } catch (error) {
                logDebug(`注册过程中出错: ${error.message}`);
                messageDiv.innerHTML = `<div class="error">注册失败: ${error.message}</div>`;
            }
        });
        
        // 测试 Supabase 连接
        async function testConnection() {
            logDebug('测试 Supabase 连接...');
            
            try {
                const { data, error } = await supabase.from('users').select('count').limit(1);
                
                if (error) {
                    logDebug(`连接测试失败: ${error.message}`);
                } else {
                    logDebug('Supabase 连接正常');
                }
            } catch (error) {
                logDebug(`连接测试异常: ${error.message}`);
            }
        }
        
        // 页面加载时测试连接
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('页面加载完成');
            testConnection();
        });
    </script>
</body>
</html>
