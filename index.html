<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线剪贴板</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📋 在线剪贴板</h1>
            <nav>
                <span id="user-info"></span>
                <button id="login-btn" onclick="location.href='login.html'">登录</button>
                <button id="register-btn" onclick="location.href='register.html'">注册</button>
                <button id="dashboard-btn" onclick="location.href='dashboard.html'" style="display:none;">我的剪贴板</button>
                <button id="logout-btn" onclick="logout()" style="display:none;">退出</button>
            </nav>
        </header>

        <main>
            <div class="paste-form">
                <h2>创建新的剪贴</h2>
                <form id="paste-form">
                    <input type="text" id="title" placeholder="标题（可选）" maxlength="100">
                    <textarea id="content" placeholder="在这里粘贴你的内容..." required></textarea>
                    <select id="status">
                        <option value="public">公开</option>
                        <option value="private">私有</option>
                    </select>
                    <button type="submit">保存剪贴</button>
                </form>
            </div>

            <div class="recent-pastes">
                <h2>最近的公开剪贴</h2>
                <div id="public-pastes-list"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
